{% extends 'base.html'%}

{% block content %}
{%for item in items%}
<div>
    <h3>{{item.name}}</h3>
    <p>{{item.desc}}</p>
    <p><b>Weight:</b> {{item.weight}}</p>
    <a href="/item/{{item.id}}/update">Update</a>  
    <a href="/item/{{item.id}}/delete">Delete</a>
</div>
{%endfor%}
<a href="/item/add">Add Item</a>
{% endblock%}
