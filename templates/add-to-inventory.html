{% extends 'base.html'%}

{% block content %}
<form id="add-item">
    <table>
        {%for item in items%}
        <div class="item">
            <tr>
                <td>
                    <input type="radio" name="added-item" value="{{item.id}}" id="{{item.id}}" onchange="clickItem()">
                    <label for="{{item.id}}">{{item.name}}</label>
                </td>
                <td>
                    <p>{{item.desc}}</p>
                    <p><b>Weight:</b> {{item.weight}}</p>
                    <img src="{{item.image_url}}">
                </td>
            </tr>
        </div>
        {%endfor%}
    </table>
    <button>Add Item</button>
</form>
{% endblock%}
