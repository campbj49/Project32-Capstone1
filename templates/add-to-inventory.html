{% extends 'base.html'%}

{% block content %}
<form id="add-item">
    {%for item in items%}
    <div class="item">
        <input type="radio" name="added-item" value="{{item.id}}">
        <label>{{item.name}}</label>
        <p>{{item.desc}}</p>
        <p><b>Weight:</b> {{item.weight}}</p>
        <img src="{{item.image_url}}">
    </div>
    {%endfor%}
    <button>Add Item</button>
</form>
<a href="/item/add">Add Item</a>
{% endblock%}
