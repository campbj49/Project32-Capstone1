{% extends 'base.html'%}

{% block content %}
<form id="add-item">
    {%for item in items%}
    <input type="radio" name="added-item" value="{{item.id}}">
        <h3>{{item.name}}</h3>
        <p>{{item.desc}}</p>
        <p><b>Weight:</b> {{item.weight}}</p>
    </div>
    {%endfor%}
    <button>Add Item</button>
</form>
<a href="/item/add">Add Item</a>
{% endblock%}
